<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowdb App</title>
</head>
<body>
    <h1>Welcome to the Lowdb App</h1>

    <!-- Form to submit new data -->
    <form id="dataForm">
        <label for="dataInput">Enter new data:</label>
        <input type="text" id="dataInput" name="data" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Stored Data:</h2>
    <ul id="dataList"></ul>

    <script>
        // Handle form submission to POST data to the server
        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const inputData = document.getElementById('dataInput').value;
            const response = await fetch('/new-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ entry: inputData })
            });

            const result = await response.json();
            alert(result.message);
        });

        // Fetch and display stored data
        async function fetchData() {
            const response = await fetch('/data');
            const data = await response.json();
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = '';
            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item.entry;
                dataList.appendChild(listItem);
            });
        }

        // Fetch stored data on page load
        fetchData();
    </script>
</body>
</html>
